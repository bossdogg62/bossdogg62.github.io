<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestshift Solutions | Investor Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2A5C82;
            --accent-gold: #C5A47E;
            --soft-gray: #F8F9FA;
        }

        .company-brand {
            font-size: 2rem;
            font-weight: 700;
            position: fixed;
            left: 30px;
            top: 20px;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .investor-header {
            background: var(--primary-blue);
            color: white;
            padding: 150px 0 50px;
            text-align: center;
            margin-top: 100px;
        }

        .benefit-card {
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .btn-cta {
            background: var(--accent-gold);
            color: white!important;
            padding: 18px 50px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            border: 2px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="company-brand">
        <span>Nestshift</span> <span>Solutions</span>
    </div>

    <a href="index.html" class="btn btn-cta" style="position: fixed; left: 280px; top: 35px; z-index: 1001; padding: 12px 30px;">
        Return to Home
    </a>

    <section class="investor-header">
        <div class="container">
            <h1 class="display-4 mb-4">Investor Resources</h1>
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="benefit-card">
                        <h3>Lead Inquiry Form</h3>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name*" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last Name*" required>
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control" placeholder="Email*" required>
                                </div>
                                <div class="col-12">
                                    <input type="tel" class="form-control" placeholder="Phone Number*" required>
                                </div>
                                <div class="col-12">
                                    <select class="form-select" required>
                                        <option value="">Are you a Licensed Real Estate Agent/Broker?*</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" required>
                                        <label class="form-check-label">
                                            I agree to receive messages
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-cta w-100">Submit Inquiry</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
